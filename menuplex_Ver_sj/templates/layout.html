<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>{% block window_title %}{% endblock %}</title>
<style>
body {
    background-color: lightgray;
}
</style>
{% block extra_head %}
{% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Menuplex</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% if not user.is_authenticated %}
                <li><a href="{% url "signup" %}">회원가입</a></li>
                <li><a href="{% url "login" %}?next={{ request.path }}">로그인</a></li>
            {% else %}
                <li><a href="{% url "profile" %}">{{ user }}'s 프로필</a></li>
                <li><a href="{% url "logout" %}?next={{ request.path }}">로그아웃</a></li>
            {% endif %}


          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <h1>{% block title %}{% endblock %}</h1>

    {% block content %}
    {% endblock %}

    <hr/>
    &copy; p.rogramming 2017
</body>
</html>
