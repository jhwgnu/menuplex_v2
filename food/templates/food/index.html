{% extends "layout.html" %}

{% block content %}
<h2>학교 리스트</h2>
{% if school_list %}
    <ul>
        {% for school in school_list %}
        <li><a href="{% url 'detail' school.id %}">
            {{ school.name }}
        </a>
        <br>
            URL : {{ school.school_url }}
        </li>
        {% endfor%}
    </ul>
{% else %}
    <p> no school </p>
{% endif %}

{% endblock %}
