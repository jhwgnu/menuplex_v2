<!DOCTYPE html>
<html lang="ko">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>


<h2>학교 리스트</h2>

{% if school_list %}
    <ul>
        {% for school in school_list %}
        <li><a href="{% url 'detail' school.shortname %}">
            {{ school.name }}
        </a>
        <br>
            URL : {{ school.school_url }}
        </li>
        {% endfor%}
    </ul>
{% else %}
    <p> no school </p>
{% endif %}

{% endblock %}

</html>
